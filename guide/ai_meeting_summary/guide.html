
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AI 기반 회의록 생성 가이드</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fdfdfd;
      line-height: 1.6;
      color: #333;
    }
    h1, h2, h3 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.3rem;
    }
    code {
      background: #f4f4f4;
      padding: 2px 4px;
      border-radius: 4px;
    }
    pre {
      background: #f4f4f4;
      padding: 1rem;
      overflow-x: auto;
    }
    img {
      max-width: 100%;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <div id="content">불러오는 중입니다...</div>
  <script>
    fetch('guide.md')
      .then(response => response.text())
      .then(md => {
        document.getElementById('content').innerHTML = marked.parse(md);
      });
  </script>
</body>
</html>
